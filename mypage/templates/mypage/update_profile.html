<!DOCTYPE html>
<html>
<head>
    <title>프로필 수정</title>
</head>
<body>
    <!-- 메시지 표시 -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- 프로필 수정 폼 -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">프로필 저장</button>
    </form>
</body>
</html>
