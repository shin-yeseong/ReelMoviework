<form method="post">
    {% csrf_token %}
    <label for="bank">Bank:</label>
    <input type="text" name="bank" id="bank" value="{{ initial_data.bank }}" required><br>

    <label for="address">Address:</label>
    <input type="text" name="address" id="address" value="{{ initial_data.address }}" required><br>

    <button type="submit">Update Profile</button>
</form>
