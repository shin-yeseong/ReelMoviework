<!DOCTYPE html>
<html>
<head>
    <title>비밀번호 변경</title>
</head>
<body>
    <!-- 메시지 표시 -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- 비밀번호 변경 폼 -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">비밀번호 변경</button>
    </form>
</body>
</html>
