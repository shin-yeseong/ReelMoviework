<!-- funding/templates/movie_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: flex-start;  /* 왼쪽부터 정렬 */
            margin-top: 20px;
            max-width: 1200px;
            margin: 0 auto; /* 가운데 정렬 */
        }

        .movie-box {
            width: 280px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .movie-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }

        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }

        .movie-genre {
            font-size: 15px;
            color: #777;
            margin-top: 8px;
        }

        .movie-target {
            font-size: 15px;
            color: #333;
            margin-top: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .upload-button {
            text-decoration: none;
            padding: 12px 24px;
            color: white;
            background-color: #4CAF50;
            border-radius: 6px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Uploaded Movies</h1>

    <div class="movie-container">
        {% if movies %}
            {% for movie in movies %}
                <div class="movie-box">
                    <!-- poster_image로 이미지 불러오기 -->
                    <img src="{% url 'funding:get_poster_image' poster_id=movie.poster_image_id %}" alt="Poster Image" class="movie-image">

                    <!-- 영화 제목과 장르 -->
                    <div class="movie-title">{{ movie.title }}</div>
                    <div class="movie-genre">{{ movie.genre|join:", " }}</div>

                    <!-- 목표 펀딩 금액 -->
                    <div class="movie-target">Target Funding: ₩{{ movie.target_funding }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p>No movies uploaded yet.</p>
        {% endif %}
    </div>

    <!-- 업로드 페이지로 돌아가기 버튼 -->
    <div class="button-container">
        <a href="{% url 'funding:upload_funding_movie' %}" class="upload-button">Upload Another Movie</a>
    </div>
</body>
</html>
