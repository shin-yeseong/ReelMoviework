<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <script src="https://js.tosspayments.com/v1/payment"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #141414;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        /* 영화 카드 스타일 */
        .movie-card {
            width: 300px;
            height: 500px;
            perspective: 1000px;
            margin: 20px;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s ease, width 0.5s ease, height 0.5s ease;
            z-index: 1;
        }

        /* 마우스 올렸을 때 공중에 뜨는 효과 */
        .movie-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .movie-card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .movie-card.flipped .movie-card-inner {
            transform: scale(1.3) rotateY(180deg) scaleX(-1);
        }

        .movie-card-front, .movie-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .movie-card-front {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            padding: 20px;
        }

        /* 포스터 이미지 스타일 */
        .poster-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .movie-card-back {
            background-color: #555;
            color: #fff;
            transform: rotateY(180deg) scaleX(-1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            font-size: 1em;
            position: relative;
        }

        /* 투명한 배경 포스터 */
        .background-poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2; /* 투명도 조절 */
            object-fit: cover;
            z-index: -1; /* 내용 뒤에 배치 */
            border-radius: 8px;
        }

        /* 재생 버튼 스타일 */
        .button {
            padding: 10px 20px;
            background-color: #ff7518;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .button:hover {
            background-color: #f04a00;
        }
    </style>
</head>
<body>

    <h1>Streaming Movies</h1>
    <div class="movie-container">
        {% for movie in movies %}
            <div class="movie-card" onclick="toggleCard(this, '{{ movie.s_id }}')">
                <div class="movie-card-inner">
                    <!-- 카드 앞면 -->
                    <div class="movie-card-front">
                        <img src="{% url 'streaming:streaming_movie_poster' poster_id=movie.poster_image_id %}"
                             alt="{{ movie.title }} Poster"
                             class="poster-image">
                    </div>
                    <!-- 카드 뒷면 -->
                    <div class="movie-card-back">
                        <!-- 투명 배경 포스터 -->
                        <img src="{% url 'streaming:streaming_movie_poster' poster_id=movie.poster_image_id %}"
                             alt="{{ movie.title }} Poster"
                             class="background-poster">

                        <div>
                            <h2>{{ movie.title }}</h2>
                            <p><strong>Genre:</strong> {{ movie.genre|join:", " }}</p>
                            <p><strong>Time:</strong> {{ movie.time }} minutes</p>
                            <p><strong>Actors:</strong> {{ movie.actors }}</p>
                            <p><strong>Summary:</strong> {{ movie.summary }}</p>
                        </div>
                        <button class="button" onclick="playOrPay('{{ movie.s_id }}', '{{ movie.title }}')">Play Movie</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        let selectedMovieCard = null;

        // 카드 클릭 시 플립 및 확대 기능
        function toggleCard(cardElement) {
            // 이미 선택된 카드가 있고, 클릭한 카드가 동일하지 않으면 기존 카드 리셋
            if (selectedMovieCard && selectedMovieCard !== cardElement) {
                selectedMovieCard.classList.remove('flipped');
                selectedMovieCard.style.zIndex = 1; // 다른 카드의 z-index 기본값으로 설정
            }
            // 현재 카드의 플립 상태 토글 및 z-index 조정
            cardElement.classList.toggle('flipped');
            selectedMovieCard = cardElement.classList.contains('flipped') ? cardElement : null;

            // 클릭된 카드가 뒤집혔다면 z-index를 높게 설정
            if (selectedMovieCard) {
                selectedMovieCard.style.zIndex = 1000;
            } else {
                cardElement.style.zIndex = 1;
            }
        }


            const clientKey = "test_ck_yZqmkKeP8g2yyW9Ez2DOrbQRxB9l";
            const tossPayments = TossPayments(clientKey);

        function startStreamingPayment(movieId, movieTitle, amount) {

            tossPayments
                .requestPayment("카드", {
                    amount: amount,  // 결제 금액
                    orderId: 'order_' + new Date().getTime(),  // 고유 주문 번호 생성
                    orderName: movieTitle,  // 영화 제목
                    customerName: "{{ user.username }}",  // 사용자 이름
                    successUrl: `${window.location.origin}/streaming/success?movie_id=${movieId}&title=${encodeURIComponent(movieTitle)}`,
                     failUrl: `${window.location.origin}/streaming/fail?movie_id=${movieId}&title=${encodeURIComponent(movieTitle)}`
                })
                .then(() => {
                    // 결제 성공 후 서버로 POST 요청
                    fetch('/streaming/success/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'  // Django CSRF 토큰
                        },
                        body: JSON.stringify({
                            movie_id: movieId,
                            title: movieTitle,
                            amount: amount
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === "success") {
                            alert("결제가 완료되었습니다!");
                            window.location.href = `/streaming/movie/${movieId}/`;  // 영화로 이동
                        } else {
                            console.error("Payment saving failed:", data.error);
                        }
                    })
                    .catch(error => {
                        console.error("Error saving payment:", error);
                        alert("결제 데이터를 저장하는 중 문제가 발생했습니다.");
                    });
                })
                .catch(function (error) {
                    alert('결제가 실패했습니다: ' + error.message);
                });
            }

        function playOrPay(movieId, movieTitle) {
            if (!movieId) {
                console.error('movieId is missing');
                alert('영화 ID가 올바르지 않습니다.');
                return;
            }

            const isAuthenticated = '{{ request.user.is_authenticated }}' === 'True';

            if (isAuthenticated) {
                fetch(`/streaming/check_payment_status/${movieId}/`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to check payment status');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.can_watch) {
                            // If payment is valid, redirect to the movie
                            window.location.href = `/streaming/movie/${movieId}/`;
                        } else {
                            // Otherwise, open the payment window
                            startStreamingPayment(movieId, movieTitle, 1000);
                        }
                    })
                    .catch(error => {
                        console.error('Error checking payment:', error);
                        alert('결제 확인 중 문제가 발생했습니다.');
                    });
            } else {
                alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
                window.location.href = '/login-page/';
            }
        }
    </script>

</body>
</html>
